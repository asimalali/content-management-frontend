# ==============================================
# Content Management Frontend - Nginx Configuration
# ==============================================
# SPA routing configuration for React/Vite app
# Used with Dockerfile for Web Service deployment
# ==============================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # SPA routing - all routes fallback to index.html
    # This is required for client-side routing to work
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for 1 year (immutable)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disable server version in response
    server_tokens off;

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
