<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="purpleGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6B47B5"/>
    </linearGradient>
  </defs>

  <!-- Minimalist Speech/Narrative Mark -->
  <g transform="translate(40, 40)">
    <!-- Clean rounded rectangle base -->
    <rect x="0" y="0" width="120" height="120" rx="24" fill="url(#purpleGradient6)"/>

    <!-- Minimalist "S" letterform -->
    <text x="60" y="85" font-family="Georgia, serif" font-size="70" font-weight="normal" fill="white" text-anchor="middle" opacity="0.95">
      س
    </text>
  </g>

  <!-- Brand Name Stack -->
  <g transform="translate(185, 50)">
    <!-- Arabic: سَـرْد -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="44" font-weight="700" fill="#111827" direction="rtl">
      سَـرْد
    </text>

    <!-- Vertical bar separator -->
    <rect x="0" y="50" width="100" height="2" fill="#E5E7EB"/>

    <!-- English: Sard -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="300" fill="#6B47B5" letter-spacing="2">
      Sard
    </text>

    <!-- Tagline -->
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" letter-spacing="0.5">
      Content Platform
    </text>
  </g>
</svg>