<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="purpleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6B47B5"/>
    </linearGradient>
  </defs>

  <!-- Flowing narrative lines - representing story threads -->
  <g transform="translate(40, 60)">
    <!-- Main flowing S shape -->
    <path d="M20 0
             Q60 0, 70 20
             Q80 40, 60 60
             Q40 80, 60 100
             Q80 120, 70 140
             Q60 160, 20 160"
          stroke="url(#purpleGradient2)"
          stroke-width="8"
          fill="none"
          stroke-linecap="round"/>

    <!-- Secondary flowing lines -->
    <path d="M35 10
             Q65 15, 70 35
             Q75 55, 55 75"
          stroke="#A78BFA"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          opacity="0.6"/>

    <path d="M55 85
             Q35 105, 55 125
             Q75 145, 35 150"
          stroke="#A78BFA"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- Dot accents representing story points -->
    <circle cx="20" cy="0" r="6" fill="#8B5CF6"/>
    <circle cx="60" cy="60" r="5" fill="#A78BFA"/>
    <circle cx="60" cy="100" r="5" fill="#A78BFA"/>
    <circle cx="20" cy="160" r="6" fill="#6B47B5"/>
  </g>

  <!-- Arabic Text: سَـرْد -->
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="url(#purpleGradient2)" direction="rtl">
    سَـرْد
  </text>

  <!-- Separator line -->
  <line x1="160" y1="105" x2="280" y2="105" stroke="#E5E7EB" stroke-width="1"/>

  <!-- English Text: Sard -->
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#4B5563" letter-spacing="6">
    SARD
  </text>

  <!-- Tagline -->
  <text x="160" y="165" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" letter-spacing="1">
    Your Story, Amplified
  </text>
</svg>