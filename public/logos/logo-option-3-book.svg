<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="purpleGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F3F4F6"/>
      <stop offset="100%" style="stop-color:#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Open Book Icon -->
  <g transform="translate(50, 50)">
    <!-- Book base/spine -->
    <rect x="30" y="20" width="8" height="80" rx="2" fill="url(#purpleGradient3)"/>

    <!-- Left page -->
    <path d="M30 25 Q15 30, 5 35 L5 95 Q15 90, 30 85 Z" fill="url(#pageGradient)" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Right page -->
    <path d="M38 25 Q53 30, 63 35 L63 95 Q53 90, 38 85 Z" fill="url(#pageGradient)" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Flying pages effect -->
    <path d="M38 20 Q55 15, 75 25 Q85 35, 80 50" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.7"/>
    <path d="M38 15 Q60 5, 85 18 Q95 30, 88 48" fill="none" stroke="#A78BFA" stroke-width="1.5" opacity="0.5"/>
    <path d="M38 10 Q65 -5, 95 12 Q105 25, 96 45" fill="none" stroke="#C4B5FD" stroke-width="1" opacity="0.3"/>

    <!-- Text lines on left page -->
    <line x1="12" y1="45" x2="25" y2="42" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="55" x2="25" y2="52" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="65" x2="25" y2="62" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="75" x2="22" y2="73" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>

    <!-- Text lines on right page -->
    <line x1="43" y1="42" x2="56" y2="45" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="43" y1="52" x2="56" y2="55" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="43" y1="62" x2="56" y2="65" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
    <line x1="43" y1="72" x2="53" y2="74" stroke="#D1D5DB" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Arabic Text: سَـرْد -->
  <text x="170" y="85" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#1F2937" direction="rtl">
    سَـرْد
  </text>

  <!-- Pipe separator -->
  <text x="285" y="85" font-family="Arial, sans-serif" font-size="50" font-weight="100" fill="#D1D5DB">|</text>

  <!-- English Text: Sard -->
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="22" font-weight="500" fill="url(#purpleGradient3)" letter-spacing="8">
    SARD
  </text>

  <!-- Tagline -->
  <text x="170" y="158" font-family="Arial, sans-serif" font-size="11" fill="#6B7280" letter-spacing="1">
    Where Every Story Finds Its Voice
  </text>
</svg>