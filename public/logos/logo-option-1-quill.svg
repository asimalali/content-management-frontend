<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="purpleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#6B47B5"/>
    </linearGradient>
    <linearGradient id="goldAccent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="80" cy="100" r="60" fill="url(#purpleGradient1)"/>

  <!-- Stylized Quill/Feather Pen -->
  <g transform="translate(80, 100) rotate(-45)">
    <!-- Feather body -->
    <path d="M-5 -40 Q5 -30, 8 -10 Q10 10, 5 35 L0 40 L-5 35 Q-10 10, -8 -10 Q-5 -30, -5 -40"
          fill="white" opacity="0.95"/>
    <!-- Feather vein -->
    <line x1="0" y1="-35" x2="0" y2="35" stroke="url(#purpleGradient1)" stroke-width="1.5" opacity="0.6"/>
    <!-- Quill tip -->
    <path d="M-3 35 L0 50 L3 35" fill="url(#goldAccent1)"/>
    <!-- Ink drop -->
    <circle cx="0" cy="55" r="4" fill="url(#goldAccent1)" opacity="0.8"/>
  </g>

  <!-- Arabic Text: سَـرْد -->
  <text x="170" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1F2937" direction="rtl">
    سَـرْد
  </text>

  <!-- English Text: Sard -->
  <text x="170" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#6B7280" letter-spacing="4">
    SARD
  </text>

  <!-- Tagline -->
  <text x="170" y="160" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF" letter-spacing="2">
    STORYTELLING REIMAGINED
  </text>
</svg>